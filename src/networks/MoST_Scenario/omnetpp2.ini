##########################################################
#                       RSU SETTINGS                     #
#                                                        #
#                                                        #
##########################################################
*.rsu[0].mobility.x = 500
*.rsu[0].mobility.y = 500
*.rsu[0].mobility.z = 3

*.rsu[*].applType = "TraCIDemoRSU11p"
*.rsu[*].appl.headerLength = 80 bit
*.rsu[*].appl.sendBeacons = false
*.rsu[*].appl.dataOnSch = false
*.rsu[*].appl.beaconInterval = 0.1s
*.rsu[*].appl.beaconUserPriority = 7
*.rsu[*].appl.dataUserPriority = 5

##########################################################
#            11p specific parameters                     #
#                                                        #
#                    NIC-Settings                        #
##########################################################

*.connectionManager.sendDirect = true #set in true originaly
*.connectionManager.maxInterfDist = 2600m
*.connectionManager.drawMaxIntfDist = false



*.**.nic.mac1609_4.useServiceChannel = false

*.**.nic.mac1609_4.txPower = 300 mW #20mW, en base a TrAD
*.**.nic.mac1609_4.bitrate = 6Mbps
*.**.nic.phy80211p.sensitivity = -110 dBm#-89dBm, en base a TrAD

*.**.nic.phy80211p.useThermalNoise = true
*.**.nic.phy80211p.thermalNoise = -110dBm

*.**.nic.phy80211p.decider = xmldoc("config.xml")
*.**.nic.phy80211p.analogueModels = xmldoc("config.xml")
*.**.nic.phy80211p.usePropagationDelay = true
*.**.nic.phy80211p.collectCollisionStatistics = true

*.**.nic.phy80211p.antenna = xmldoc("antenna.xml", "/root/Antenna[@id='monopole']")

##########################################################
#                    WaveAppLayer                        #
##########################################################
*.node[*].applType = "myWaveAppLayer"
*.node[*].appl.headerLength = 80 bit
*.node[*].appl.sendBeacons = true
*.node[*].appl.dataOnSch = false
*.node[*].appl.beaconInterval = 1s
*.node[*].appl.beaconUserPriority = 5
*.node[*].appl.dataUserPriority = 7

*.Pednode[*].applType = "PedAppLayer"
*.Pednode[*].appl.headerLength = 80 bit
*.Pednode[*].appl.sendBeacons = true
*.Pednode[*].appl.dataOnSch = false
*.Pednode[*].appl.beaconInterval = 1s
*.Pednode[*].appl.beaconUserPriority = 5
*.Pednode[*].appl.dataUserPriority = 7

*.Bicyclenode[*].applType = "PedAppLayer"
*.Bicyclenode[*].appl.headerLength = 80 bit
*.Bicyclenode[*].appl.sendBeacons = true
*.Bicyclenode[*].appl.dataOnSch = false
*.Bicyclenode[*].appl.beaconInterval = 1s
*.Bicyclenode[*].appl.beaconUserPriority = 5
*.Bicyclenode[*].appl.dataUserPriority = 7

*.Bikenode[*].applType = "PedAppLayer"
*.Bikenode[*].appl.headerLength = 80 bit
*.Bikenode[*].appl.sendBeacons = true
*.Bikenode[*].appl.dataOnSch = false
*.Bikenode[*].appl.beaconInterval = 1s
*.Bikenode[*].appl.beaconUserPriority = 5
*.Bikenode[*].appl.dataUserPriority = 7

##########################################################
#                      Mobility                          #
##########################################################
*.node[*].veinsmobilityType.debug = false
*.node[*].veinsmobility.x = 0
*.node[*].veinsmobility.y = 0
*.node[*].veinsmobility.z = 1.895
*.node[*].veinsmobility.accidentCount = 1
*.node[*].veinsmobility.accidentStart = 3s
*.node[*].veinsmobility.accidentDuration = 20s
*.node[*].appl.Accident_start = 3

*.Pednode[*].veinsmobilityType.debug = false
*.Pednode[*].veinsmobility.x = 0
*.Pednode[*].veinsmobility.y = 0
*.Pednode[*].veinsmobility.z = 1.895

*.Bicyclenode[*].veinsmobilityType.debug = false
*.Bicyclenode[*].veinsmobility.x = 0
*.Bicyclenode[*].veinsmobility.y = 0
*.Bicyclenode[*].veinsmobility.z = 1.895

*.Bikenode[*].veinsmobilityType.debug = false
*.Bikenode[*].veinsmobility.x = 0
*.Bikenode[*].veinsmobility.y = 0
*.Bikenode[*].veinsmobility.z = 1.895

###################################################
## All nodes send beacons with r=1Hz,2Hz,5Hz,10Hz #
###################################################
[Config Ped_Crossing-BL]

**.vector-recording = false
cmdenv-express-mode = true

# Service Channel

*.**.nic.mac1609_4.useServiceChannel = true

# Set Scenario 

*.manager.firstStepAt = ${DEN=23500s,28500s,33500s,38500s} # 18500s,43500s} 
*.manager.roiRects = "4735,2149-4935,2349"

#########################
#### Normal Vehicle #####
#########################

*.node[*].appl.Slotted1Enabled = true
*.node[*].appl.Slotted_Ns = 3 #${3 ,2} 
*.node[*].appl.Slotted_R = 300 #40
*.node[*].appl.Slotted_tau = 0.005 #1.45

*.node[*].appl.beaconInterval = ${BL= 1s,0.5s,0.2s,0.1s } # 1Hz, 2Hz, 5Hz, 10Hz
*.node[*].appl.NTL_target =0# ${NTL=0}#,1,2}
*.node[*].appl.aware = false

*.node[*].appl.dataOnSch = false  # Setear en false para realizar diseminación

*.node[*].appl.Send_Per_WSM = false
*.node[*].appl.sendWSA = false 

*.node[*].veinsmobility.accidentCount = 0 #0 #1
*.node[10].veinsmobility.accidentStart =  50000s#120s #95s
*.node[10].veinsmobility.accidentDuration = 5s
*.node[10].appl.Accident_start = 50000#120 #95
*.node[10].appl.MeInAcc = false

