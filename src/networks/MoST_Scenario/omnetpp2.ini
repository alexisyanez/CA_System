*.Pednode[*].appl.beaconInterval = ${1s,0.5s,0.2s,0.1s !BL} # 1Hz, 2Hz, 5Hz, 10Hz

*.Pednode[*].appl.NTL_target = 0 #${0,1,2 !NTL}
