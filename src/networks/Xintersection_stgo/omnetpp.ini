 [General]
cmdenv-express-mode = true
cmdenv-autoflush = true
cmdenv-status-frequency = 1s
**.cmdenv-log-level = info

ned-path = . 
image-path = ../../images

network = Xintersection_stgo

##########################################################
#            Simulation parameters                       #
##########################################################
debug-on-errors = true
print-undisposed = false

sim-time-limit = 1000s

**.scalar-recording = true
**.vector-recording = true

**.debug = false
**.coreDebug = false

*.playgroundSizeX = 2500m
*.playgroundSizeY = 2500m
*.playgroundSizeZ = 50m


##########################################################
# Annotation parameters                                  #
##########################################################
*.annotations.draw = true

##########################################################
# Obstacle parameters                                    #
##########################################################
*.obstacles.debug = false
*.obstacles.obstacles = xmldoc("config.xml", "//AnalogueModel[@type='SimpleObstacleShadowing']/obstacles")

##########################################################
#            TraCIScenarioManager parameters             #
##########################################################
*.manager.updateInterval = 1s
*.manager.host = "localhost"
*.manager.port = 9999
*.manager.autoShutdown = true
*.manager.launchConfig = xmldoc("stgo1.launchd.xml")
#*.manager.roiRects = "20,20-30,30 20,20-30,30"

# NÃºmero de Vehiculos
#*.manager.numVehicles = 2000

##########################################################
#                       RSU SETTINGS                     #
#                                                        #
#                                                        #
##########################################################
*.rsu[0].mobility.x = 500
*.rsu[0].mobility.y = 500
*.rsu[0].mobility.z = 3

*.rsu[*].applType = "TraCIDemoRSU11p"
*.rsu[*].appl.headerLength = 80 bit
*.rsu[*].appl.sendBeacons = false
*.rsu[*].appl.dataOnSch = false
*.rsu[*].appl.beaconInterval = 0.1s
*.rsu[*].appl.beaconUserPriority = 7
*.rsu[*].appl.dataUserPriority = 5

##########################################################
#            11p specific parameters                     #
#                                                        #
#                    NIC-Settings                        #
##########################################################

*.connectionManager.sendDirect = true
*.connectionManager.maxInterfDist = 2600m
*.connectionManager.drawMaxIntfDist = false

*.**.nic2.mac1609_4_2.useServiceChannel = false

*.**.nic2.mac1609_4_2.txPower = 300 mW #20mW, en base a TrAD
*.**.nic2.mac1609_4_2.bitrate = 6Mbps
*.**.nic2.phy80211p2.sensitivity = -110 dBm#-89dBm, en base a TrAD

*.**.nic2.phy80211p2.useThermalNoise = true
*.**.nic2.phy80211p2.thermalNoise = -110dBm

*.**.nic2.phy80211p2.decider = xmldoc("config.xml")
*.**.nic2.phy80211p2.analogueModels = xmldoc("config.xml")
*.**.nic2.phy80211p2.usePropagationDelay = true
*.**.nic2.phy80211p2.collectCollisionStatistics = true

*.**.nic2.phy80211p2.antenna = xmldoc("antenna.xml", "/root/Antenna[@id='monopole']")

*.**.nic[*].mac1609_4.useServiceChannel = false

*.**.nic[*].mac1609_4.txPower = 300 mW #20mW, en base a TrAD
*.**.nic[*].mac1609_4.bitrate = 6Mbps
*.**.nic[*].phy80211p.sensitivity = -110 dBm#-89dBm, en base a TrAD

*.**.nic[*].phy80211p.useThermalNoise = true
*.**.nic[*].phy80211p.thermalNoise = -110dBm

*.**.nic[*].phy80211p.decider = xmldoc("config2.xml")
*.**.nic[*].phy80211p.analogueModels = xmldoc("config2.xml")
*.**.nic[*].phy80211p.usePropagationDelay = true
*.**.nic[*].phy80211p.collectCollisionStatistics = true

*.**.nic[*].phy80211p.antenna = xmldoc("antenna.xml", "/root/Antenna[@id='monopole']")

# For DSP implementation

*.**.nic.DSP.mac1609_4_2.useServiceChannel = false

*.**.nic.DSP.mac1609_4_2.txPower = 300 mW #20mW, en base a TrAD
*.**.nic.DSP.mac1609_4_2.bitrate = 6Mbps
*.**.nic.DSP.phy80211p2.sensitivity = -110 dBm#-89dBm, en base a TrAD

*.**.nic.DSP.phy80211p2.useThermalNoise = true
*.**.nic.DSP.phy80211p2.thermalNoise = -110dBm

*.**.nic.DSP.phy80211p2.decider = xmldoc("config2.xml")
*.**.nic.DSP.phy80211p2.analogueModels = xmldoc("config2.xml")
*.**.nic.DSP.phy80211p2.usePropagationDelay = true
*.**.nic.DSP.phy80211p2.collectCollisionStatistics = true

*.**.nic.DSP.phy80211p2.antenna = xmldoc("antenna.xml", "/root/Antenna[@id='monopole']")


##########################################################
#                    WaveAppLayer                        #
##########################################################
*.node[*].applType = "myWaveAppLayer"
*.node[*].appl.headerLength = 80 bit
*.node[*].appl.sendBeacons = true
*.node[*].appl.dataOnSch = false
*.node[*].appl.beaconInterval = 1s
*.node[*].appl.beaconUserPriority = 5
*.node[*].appl.dataUserPriority = 7


